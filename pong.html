<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="800" height="500"></canvas>
  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    // Paddle and Ball
    const paddleWidth = 10, paddleHeight = 100;
    const player = {
      x: 0,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "white",
      dy: 5
    };
    const computer = {
      x: canvas.width - paddleWidth,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "white",
      dy: 4
    };
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 8,
      speed: 5,
      dx: 5,
      dy: 5,
      color: "white"
    };

    // Draw helpers
    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }
    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speed = 5;
      ball.dx = -ball.dx;
    }

    function collision(b, p) {
      return (
        b.x - b.radius < p.x + p.width &&
        b.x + b.radius > p.x &&
        b.y - b.radius < p.y + p.height &&
        b.y + b.radius > p.y
      );
    }

    // Input
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") player.y -= player.dy;
      else if (e.key === "ArrowDown") player.y += player.dy;
    });

    function update() {
      // Move ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collision
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
      }

      // Computer AI
      if (computer.y + computer.height / 2 < ball.y) computer.y += computer.dy;
      else computer.y -= computer.dy;

      // Paddle collision
      const paddle = ball.x < canvas.width / 2 ? player : computer;
      if (collision(ball, paddle)) {
        let collidePoint = ball.y - (paddle.y + paddle.height / 2);
        collidePoint = collidePoint / (paddle.height / 2);
        let angle = collidePoint * Math.PI / 4;

        let direction = ball.x < canvas.width / 2 ? 1 : -1;
        ball.dx = direction * ball.speed * Math.cos(angle);
        ball.dy = ball.speed * Math.sin(angle);
        ball.speed += 0.5;
      }

      // Reset if score
      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
        resetBall();
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#222");
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
      drawCircle(ball.x, ball.y, ball.radius, ball.color);
    }

    function gameLoop() {
      update();
      render();
    }

    setInterval(gameLoop, 1000 / 60); // 60 FPS
  </script>
</body>
</html>
